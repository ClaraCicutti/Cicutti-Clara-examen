server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: movie-service
          uri: lb://movie-service
          predicates:
            - Path=/movie-service/**

        - id: serie-service
          uri: lb://serie-service
          predicates:
            - Path=/serie-service/**

        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/catalog-service/**

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - AddRequestHeader=user-request-header, custom-user-request-header
        - AddResponseHeader=user-response-header, custom-user-response-header
        - LogFilter
        - TokenRelay

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: eed6310d221201a36a70
            client-secret: 87c22df65824ab195acd8457562e0130c251a2aa

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
